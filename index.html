<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        
        <!-- JS -->
        <script src="index.js" defer></script>

        <!-- MAP API JS -->
        <!-- GOOGLE MAPS API KEY: AIzaSyCGzKUhd4z6krNedkYfAkTONdnuR3J2HzM -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGzKUhd4z6krNedkYfAkTONdnuR3J2HzM&callback=initMap&libraries=&v=weekly" async></script>

        <title>IP Tracker Tool</title>
    </head>

    <body>
        <div id="header">
            <header>
                <h1 id="title">IP Address Tracker</h1>
                
                <div>
                    <label for="lati">
                        Latitude:
                    </label>
                    <input type="text" placeholder="Enter latitude" min="-90" max="90" name="lati" id="lat-search" class="search">
                        
                        
                    <label for="long">
                        Longitude:
                    </label>
                    <input type="text" placeholder="Enter longitude" min="-180" max="180" name="long" id="lon-search" class="search">
        
                </div>
                    
                <div>
                    <input type="button" value="Search" id="btn">
                </div>
        </div>

        <div id="information">     
            <div class="info-table">
                <p class="label">LATITUDE</p>
                <span class="info" id="lat"></span>
            </div>
            
            <div class="info-table1">
                <p class="label">LONGITUDE</p>
                <span class="info" id="lon"></span>
            </div>

            <!-- <div class="info-table">
                <p class="label">TIMEZONE</p>
                <p class="info">GMT-3</p>
            </div>

            <div class="info-table1">
                <p class="label">ISP</p>
                <p class="info">SpaceX</p>
            </div> -->
        </div>

        <div id="map" style="height: 600px;"></div>

    </body>
</html>
